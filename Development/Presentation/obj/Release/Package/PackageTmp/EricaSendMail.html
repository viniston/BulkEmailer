<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="BrandSystems" />
    <link href="bower_components/assets/css/mui.css" rel="stylesheet" />
    <link href="bower_components/assets/css/mui-responsive.css" rel="stylesheet" />
    <link href="bower_components/assets/css/font-awesome.css" rel="stylesheet" />

<body class="UR">

    <div class="notifications top-right"></div>
    <div class="bulkemailer">
        <div class="contentBlock">
            <div title="" class="header bsiLogo">
                <img id="loginpageTitle" onclick="window.location = 'Erica.html'; return false;" src="img/GALE_LOGO.png" alt="Logo" />
            </div>
            <div id="Reg" class="box box-noborder">
                <div class="box-header">
                    <h3>Gale Creative Agency Bulk Emalier v1.0</h3>
                    <p>Send Mail</p>
                </div>
                <div class="box-content" id="maincontainer">
                    <div class="box-content-margin">
                        <form id="RegMetadata" class="form-float">

                            <div class="grid-container">
                                <div class="grid-width-100">
                                    <div id="editor">

                                        <p style="margin-left: 0cm; margin-right: 0cm"><span style="font-size: 10.5pt"><span style="font-family: 'Source Sans Pro';"><span style="font-family: 'Source Sans Pro';"><span style="color: black">Hi <span id="nominee-email-name"></span>,</span></span>&nbsp;</span></span></p>

                                        <p style="margin-left: 0cm; margin-right: 0cm"><span style="font-size: 10.5pt"><span style="font-family: 'Source Sans Pro';"><span style="color: black; font-family: 'Source Sans Pro';">As we continue to cultivate open communication and transparency at GALE, we'd like to share the following Erica nomination you received. I hope it helps you appreciate just how awesome you are and spreads good feelings and gratitude. </span></span></span></p>

                                        <h1>
                                            <img alt="nominee-photo" src="http://res.cloudinary.com/dto7bdcwu/image/upload/v1498994766/Nomination-thumbnail_qidiwu.png" style="height: 224px; width: 358px" />
                                        </h1>

                                        <p id="replace-message-tag"></p>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-right buttongroup">
                        <input id="Back" class="btn btn-small" onclick="window.location = 'Erica.html'; return false;" value="Go back" />
                        <input id="uploadbtn" class="btn btn-medium btn-primary btn-process" value="Send Mail" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/assets/js/Jquery/jquery-2.0.3.min.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/jquery.qtip.js"></script>

    <script src="bower_components/assets/js/libs/backbone.js"></script>
    <script src="bower_components/assets/js/libs/mustache.min.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/moment.min.js"></script>
    <script src="bower_components/assets/js/Jquery/ckeditor.js"></script>
    <script src="bower_components/app/editor.js"></script>
    <script src="bower_components/app/sendEmail.js"></script>
